name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      - name: Restore dependencies
        run: dotnet restore OneAnother/src/Web/Web.csproj

      - name: Build application
        run: dotnet publish -c Release -o ./publish OneAnother/src/Web/Web.csproj

      - name: Zip application for deployment
        run: zip -r deploy.zip ./publish/*

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ap-southeast-2

      - name: Upload deployment package to S3
        run: |
          aws s3 cp deploy.zip s3://dotnet-api-deployment-${{ secrets.AWS_ACCOUNT_ID }}/deploy.zip

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name DotnetApiApp \
            --version-label v-${{ github.run_number }} \
            --source-bundle S3Bucket=dotnet-api-deployment-${{ secrets.AWS_ACCOUNT_ID }},S3Key=deploy.zip
          
          aws elasticbeanstalk update-environment \
            --application-name DotnetApiApp \
            --environment-name DotnetApiEnv \
            --version-label v-${{ github.run_number }}
