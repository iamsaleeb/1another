name: Deploy CloudFormation Stack

on:
  push:
    branches:
      - master  # Change this to your desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2

    - name: Validate CloudFormation template
      run: |
        aws cloudformation validate-template --template-body file://OneAnother/.aws/cloudformation.yaml

    - name: Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file OneAnother/.aws/cloudformation.yaml \
          --stack-name oneAnother-Dev \
          --capabilities CAPABILITY_NAMED_IAM